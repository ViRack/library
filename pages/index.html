<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <div class="container column">
                <h1 class="logo">This.Library</h1>
                <ul class="links-list column">
                    <li class="header__link">Log In</li>
                    <li class="header__link sign-up-link">Sign up</li>    
                </ul>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <button class="btn">add book</button>
            <div class="popup">
                <div class="close-btn">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <h2 class="popup__title">book information</h2>
                <ul class="form-container">
                    <li class="form-item">
                        <label for="title" class="label">Title</label>
                        <input type="text" class="input" id="title">
                    </li>
                    <li class="form-item">
                        <label for="author" class="label">Author</label>
                        <input type="text" class="input" id="author">
                    </li>
                    <li class="form-item">
                        <label for="pages" class="label">Pages</label>
                        <input type="number" class="input" id="pages">
                    </li>
                    <li class="form-item">
                        <button type="submit" class="btn add-book">add book</button>
                    </li>
                </ul>
            </div>
            <div class="library-display container">
                <div class="card">
                    <div class="id">1</div>
                    <div class="img-container">
                        <img src="../images/clipart1853715.png" alt="question mark">
                    </div>
                    
                    <div class="book-information">
                        <div class="book-title">Lorem, ipsum dolor.</div>
                        <div class="author">Lorem, ipsum.</div>
                        <div class="pages">Pages 100</div>
                    </div>

                    <div class="card-btns">
                        <div class="edit-card card-btn"><img src="../images/circle-edit-outline.svg" alt=""></div>
                        <div class="more-information card-btn"><img src="../images/information-outline.svg" alt=""></div>
                    </div>
                </div>


            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <a class="footer__link" href="https://github.com/ViRack">
                GitHub.com/ViRack
            <a>
        </div>
    </footer>

    
</body>
</html>
